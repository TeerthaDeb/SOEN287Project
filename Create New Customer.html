<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Customer</title>
    <link rel="stylesheet" href="Create New Customer.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                
                <li><a href= "Software Provider's Dashboard.html">Dashboard</a></li>
                <li><a href="Software providers Customers Table.html">View Existing Accounts</a></li>
              </ul>
        </nav>
    </header>
    <form id="create-customer-form">
        <h1>Create New Customer</h1>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="product">Product Purchasing:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <div class="form-group">
            <label>Payment Method:</label><br>
            <input type="radio" id="payment-credit" name="payment-method" value="Credit Card" required>
            <label for="payment-credit">Credit Card</label><br>
            <input type="radio" id="payment-debit" name="payment-method" value="Debit Card">
            <label for="payment-debit">Debit Card</label><br>
            <input type="radio" id="payment-paypal" name="payment-method" value="PayPal">
            <label for="payment-paypal">PayPal</label>
        </div>
        <div class="form-group">
            <label for="subscription-type">Subscription Type:</label>
            <select id="subscription-type" name="subscription-type" required>
                <option value="Yearly">Yearly</option>
                <option value="Monthly">Monthly</option>
            </select>
        </div>
        <button type = "submit" id = "CreateCustomerSubmit"><a href = "paymentPage.html">Create Customer</a></button>
        <button type = "reset">Reset Form</button>
    </form>

    <footer id="footer_content">
        <a href="ContactUs.html" class="links">Contact Us</a>
        <a href="AboutUs.html" class="links">About Us</a>
        <hr />
        <div>Â© 2023 Copyright</div>
    </footer>

    <script>
        function createCustomerAndPurchase(event) {
        event.preventDefault(); // Prevent default form submission

        // Retrieve form data
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;
        const product = document.getElementById('product').value;
        const subscription_type = document.getElementById('subscription-type').value;

        // Prepare the data to send to the server
        const formData = {
            firstName,
            lastName,
            email,
            address,
            product,
            subscription_type,
            // ... (other form fields)
        };

        // Send an AJAX request to your server
        fetch('/createCustomerAndPurchase', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then((response) => {
            if (response.ok) {
                alert('Customer and purchase created successfully!');
                // You can perform additional actions here after successful creation
            } else {
                throw new Error('Customer and purchase creation failed!');
            }
            })
            .catch((error) => {
            console.error('Error:', error);
            alert('Customer and purchase creation failed!');
            });
        }

        document.getElementById('CreateCustomerSubmit').addEventListener('click', function() {
        const clientId = 
        document.getElementById('clientId').value = clientId;
        createCustomerAndPurchase(event);
        });
    </script>
  
    
</body>

</html>
