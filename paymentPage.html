<div class="main">

    <form>

        <div class="row">

            <div class="col">

                <h3 class="heading">Billing address</h3>

                <div class="answer">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Charlie Green">
                </div>
                <div class="answer">
                    <span>Email :</span>
                    <input type="email" placeholder="rose@gmail.com">
                </div>
                <div class="answer">
                    <span>Address :</span>
                    <input type="text" placeholder="street name">
                </div>
                <div class="answer">
                    <span>City :</span>
                    <input type="text" placeholder="Toronto">
                </div>

                <div class="last">
                    <div class="answer">
                        <span>Province :</span>
                        <input type="text" placeholder="Ontario">
                    </div>
                    <div class="answer">
                        <span>Postal Code :</span>
                        <input type="text" placeholder="XXX XXX">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="heading">Payment</h3>

                <div class="answer">
                    <span>Accepted Cards :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="answer">
                    <span>Name On Card :</span>
                    <input type="text" placeholder="Charlie Green">
                </div>
                <div class="answer">
                    <span>Card Number :</span>
                    <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="answer">
                    <span>Expiry Month :</span>
                    <input type="text" placeholder="01">
                </div>

                <div class="last">
                    <div class="answer">
                        <span>Expiry Year :</span>
                        <input type="number" placeholder="2026">
                    </div>
                    <div class="answer">
                        <span>CVV :</span>
                        <input type="text" placeholder="567">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Confirm Payment" class="button">

    </form>

</div>
